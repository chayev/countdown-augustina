<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Augustina's Return</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Love-8.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 2em;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        .label {
            font-size: 0.5em;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #countdown {
                font-size: 1.5em;
                flex-direction: column;
                align-items: center;
            }

            .time-box {
                min-width: 70px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Countdown Until Augustina Returns</h1>
        <div id="countdown">
            <div class="time-box"><span id="days"></span><div class="label">Days</div></div>
            <div class="time-box"><span id="hours"></span><div class="label">Hours</div></div>
            <div class="time-box"><span id="minutes"></span><div class="label">Minutes</div></div>
            <div class="time-box"><span id="seconds"></span><div class="label">Seconds</div></div>
        </div>
    </div>

    <script>
        function countdown() {
            const returnDate = new Date('April 30, 2025 12:00:00').getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = returnDate - now;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
